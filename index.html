<!DOCTYPE html>
<html>
  <head>
    <title>Bat Ball Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="welcome">Welcome to Bat Ball Game</div>
    <div class="container">
      <canvas id="canvas" width="600" height="400"></canvas>
    </div>
    <div class="button">
      <button id="start-btn" class="btn">Start</button>
      <button id="pause-btn" class="pauseBtn">Pause</button>
      <button id="restart-btn" class="restartBtn">Restart</button>
    </div>
    <p class="control">Control the bat with mouse <br/> Enjoy the Game!</p>

    <script src="script.js"></script>
  </body>
</html>
